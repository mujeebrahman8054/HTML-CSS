<html>
<head>
    <title>form1</title>
</head>
<body>
    <h1>Employment Application Form Example</h1>
<table>
<form>
    <tr>
    <th align="left"><labal for="fname">First Name</labal></th>
    <th align="left"><labal for="lname">Last Name</labal></th>
    </tr>
    <tr>
        <td><input type="text" id="fname" name="fname"></td>
        <td><input type="text" id="lname" name="lname"><br></td>
    </tr>
    <tr1>
        <th align="left"><labal for="email">Email</labal><br></th>
    </tr1>
    <tr>
        <td colspan="2"><input type="text" id="email" name="email" maxlength="30"><br></td>
    </tr>
    <tr>
        <th align="left"><labal for="portf">Portfolio website</labal><br></th>
    </tr>
    <tr>
        <td colspan="2"><input type="text" id="portf" name="portf"><br></td>
    </tr>
    <tr>
        <th align="left"><labal for="position">Position you are applying for</labal><br></th>
    </tr>
    <tr>
        <td><input type="text" id="position" name="position"><br></td>
    </tr>
    <tr>
        <th align="left"><labal for="salary">Salary Requirements</labal><br></th>
        <th align="left"><labal for="start">When can you start?</labal></th>
    </tr>
    <tr>
        <td><input type="text" id="salary" name="salary"></td>
        <td><input type="text" id="start" name="start"><br></td>
    </tr>
    <tr>
        <th align="left"><labal for="phone">Phone</labal></th>
        <th align="left"><labal for="fax">Fax</labal><br></th>
    </tr>
    <tr>
        <td><input type="text" id="phone" name="phone"></td>
        <td><input type="text" id="fax" name="fax"><br></td>
    </tr>
    <tr>
        <th align="left"><labal for="will">Are you willing to relocate?</labal><br></th>
    </tr>
    <tr>
        <td align="left"><input type="radio" id="will" name="will" value="Yes">
            <labal for="will">Yes</labal>
            <input type="radio" id="will" name="will" value="No">
            <labal for="will">No</labal>
            <input type="radio" id="will" name="will" value="not sure">
            <labal for="will">Not sure</labal><br></td>
    </tr>
    <tr>
        <th align="left"><labal for="last">Last Company you worked for</labal><br></th>
    </tr>
    <tr>
        <td><input type="text" id="last" name="last"><br></td>
    </tr>
    <tr>
    <th align="left"><labal for="comment">Reference/Comments/Questions</labal><br></th>
    </tr>
    <tr>
       <td colspan="2"><textarea  cols="50" rows="5"></textarea><br><br></td>
    </tr>
    <tr>
        <td align="center"> <input type="button" value="send application"></td>
    </tr>
</form>
</table>
</body>
</html>
